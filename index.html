

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Extension</title>
</head>
<body>
    <h2>Flying Tarta Tools</h2>

    <div class="loadfile">
        
        <input type="file" name="file" id="file" class="inputfile" />
        <label for="file" id="loadfile-text">Click me to choose a file</label>

    </div>

    <div class="modInformation">
        <h3 id="modInformation-h3"></h3>
        <p id=" modInformation-p"></p>
    </div>

    <div class="buttons">
        <button id="showModsToggle">Highligt mods</button>
        <button id="addAllMods">Add all mods</button>
    </div>
    <script src="popup.js"></script>
</body>
